<VirtualHost *:80>
        ServerAdmin admin@uc.dev
        ServerName uc.dev
        DocumentRoot /projects/ultracrm/trunk/public
        ErrorLog ${APACHE_LOG_DIR}/ultracrm.dev_error.log
        CustomLog ${APACHE_LOG_DIR}/ultracrm.dev__access.log combined
        <Directory /projects/ultracrm/trunk/public>
                Options Indexes FollowSymLinks
                AllowOverride All
		Require all granted
                Satisfy all
        </Directory>
</VirtualHost>
